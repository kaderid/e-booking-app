<div class="login-container">
  <mat-card class="login-card">
    <div class="logo-section" routerLink="/home">
      <mat-icon class="logo-icon">event_available</mat-icon>
      <h1 class="app-title">S&K-BookingPro</h1>
      <p class="app-subtitle">Gérez vos rendez-vous facilement</p>
    </div>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="exemple@email.com">
          <mat-icon matPrefix>email</mat-icon>
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
            L'email est requis
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
            Email invalide
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Mot de passe</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="********">
          <mat-icon matPrefix>lock</mat-icon>
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Le mot de passe est requis
          </mat-error>
        </mat-form-field>

        <div *ngIf="errorMessage" class="error-message">
          <mat-icon>error</mat-icon>
          {{ errorMessage }}
        </div>

        <button mat-raised-button color="primary" type="submit" class="submit-button" [disabled]="!loginForm.valid || loading">
          <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
          <span *ngIf="!loading">Se connecter</span>
        </button>

        <div class="divider">
          <span>OU</span>
        </div>

        <button mat-stroked-button type="button" class="register-button" routerLink="/register">
          <mat-icon>person_add</mat-icon>
          Créer un compte
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
